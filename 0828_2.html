<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>switch</title>
</head>
<body>
<h3>switch문으로 커피 주문</h3>
<hr>
<script>
	let price = 0;
	let coffee = prompt("어떤 커피로 주문하시겠습니까?", "");
	switch(coffee) {
		case "espresso" :
		case "에스프레소" : price = 2000;
			break;
		case "카푸치노" : price = 3000;
			break;
		case "카페라떼" : price = 4000;
			break;
		default :
			document.write(coffee + "는 없습니다.");
	}
	if(price ! =0)
		document.write(coffee + "는 " + price + "원입니다.");
</script>
</body>
</html>
