<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>절대 배치</title>
<style>
div {
	display: inline-block;
	position: absolute;
	border: 1px solid lightgray;
}
div > p {
	display: inline-block;
	position: absolute;
	height: 20px;
	width: 15px;
	background: lightgray;
}
</style>
</head>
<body>
<h3>Hello Apple!</h3>
<hr>
<div>
	<img src="apple.png"
		width="200" height="200" alt="Apple">
	<p style="left:50px; top:30px">A</p>
	<p style="left:100px; top:0px">p</p>
	<p style="left:100px; top:80px">p</p>
	<p style="left:150px; top:110px">l</p>
	<p style="left:30px; top:130px">e</p>
</div>
</body>
</html>
