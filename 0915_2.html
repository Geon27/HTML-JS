<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트 객체 프로퍼티</title>
</head>
<body>
<h3>이벤트 객체 프로퍼티 출력</h3>
<hr>
<p id="p">버튼을 클릭하며 이벤트 객체 출력</p>
<button onclick="f(event)">클릭하세요</button>
<script>
function f(e) {
	let text = "type: " + e.type + "<br>"
			 + "target: " + e.target + "<br>"
			 + "currentTarget: " + e.currentTarget + "<br>"
			 + "defaultPrevented: " + e.defaultPrevented;

	let p = document.getElement.getElementById("p");
	p.innerHTML = text;
}
</script>
</body></html>
