<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>select 객체에서 선택한 과일 출력</title>
<script>
function drawImage() {
	let sel = document.getElementById("fruits");
	let img = document.getElementById("fruitimage");
	img.src = sel.options[sel.selectedIndex].value;
}
</script>
</head>
<body onload="drawImage()">
<h3>select 객체에서 선택한 과일 출력</h3>
<hr>
과일을 선택하면 이미지가 출력됩니다.<p>
<form>
<select id="fruits" onchange="drawImage()">
	<option value="/Users/geonyuk/Library/Mobile Documents/com~apple~CloudDocs/HTML Study\strawberry.png">딸기
	<option value="/Users/geonyuk/Library/Mobile Documents/com~apple~CloudDocs/HTML Study\banana.png" selected>바나나
	<option value="/Users/geonyuk/Library/Mobile Documents/com~apple~CloudDocs/HTML Study\apple.png">사과
</select>
<img id="fruitsimage" src="/Users/geonyuk/Library/Mobile Documents/com~apple~CloudDocs/HTML Study\banana.gif" alt="">
</form>
</body>
</html>
