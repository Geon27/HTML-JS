<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>데이터 목록을 가진 텍스트</title>
</head>
<body>
<h3>여행 가고 싶은 나라</h3>
<hr>
<form>
나라 : <input type="text" list="countries"><br>
		<datalist id="countries">
			<option value="일본 도쿄">
			<option value="미국 LA">
			<option value="라오스 비엔티엔">
		</datalist>
보고싶은것 : <input type="text" list="what"><br>
			<datalist id="what">
				<option value="도쿄타워">
				<option value="바다">
				<option value="kevin과의 물놀이">
			</datalist>
</form>
</body>
</html>
