<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>시간 정보 응용</title>
</head>
<body>
<h3>생일</h3>
<hr>
생일은 1998년 05월 27일 입니다. 틀리면 수정,
파티 시간과 장소를 입력하세요.
<hr>
<form>
<table>
	<tr><td>생일</td>
		<td><input type="data" value="1998-05-27"></td></tr>
	<tr><td>생일파티시간</td>
		<td><input type="time"></td></tr>
	<tr><td>생일파티장소</td>
		<td><input type="text"></td></tr>
</table>
</form>
</body>
</html>
