<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이미지 테두리 만들기</title>
<style>
p {
	background: yellow;
	width : 200px;
	height: 60px;
	padding: 10px;
	border: 20px solid lightgray;
}
#round { border-image: url(apple.png) 30 round; }
#repeat { border-image: url(apple.png) 30 repeat; }
#stretch { border-image: url(apple.png) 30 stretch; }
</style>
</head>
<body>
<h3>이미지 테두리 만들기</h3>
<hr>
다음은 원본 이미지 입니다.<br>
<img src="C:/HTML JS Review/apple.png" alt="원본">
<hr>
<p>20x20 크기의 회색 테두리를 가진 P 태그</p>
<p id="round">round 스타일의 이미지 테두리</p>
<p id="repeat">repeat 스타일의 이미지 테두리</p>
<p id="stretch">stretch 스타일의 이미지 테두리</p>
</body>
</html>
