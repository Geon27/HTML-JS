<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>시간 정보를 입력하는 폼 활용</title>
</head>
<body>
<h3>시간 정보 입력 HTML5 폼 요소들</h3>
초기 세팅 : 2022년 3월 31일 밤 10시 20분(10초 32)<br>
시간을 변경해 보세요
<hr>
<form>
<pre>
month : <input type="month" value="2022-03"><br>
week : <input type="week" value="2022-W09"><br>
data : <input type="data" value="2022-03-31"><br>
time : <input type="time" name="22:20"><br>
local : <input type="datatime-local" value="2022-03-31T22:20:10.32"><br>
</pre>
</form>
</body>
</html>
