<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>자바 스크립트 전역 함수</title>
<script>
	function evalParseIsNaN() {
		let res = eval("2*3+4*6");
		document.write("eval(\"2*3+4*6\")는" + res + "<br>");
		let m = parseInt("32");
		document.write("parseInt(\"32\")는" + m + "<br>");
		let n = parseInt("0x32");
		document.write("parseInt(\"0x32\")는 " + n + "<br><br>");

		n = parseInt("hello");
		if(isNaN(n))
			document.write("hello는 숫자가 아닙니다.");
	}
</script>
</head>
<body>
<h3>eval(), parseInt(), isNal()</h3>
<hr>
<script>
	evalParseIsNaN();
</script>
</body>
</html>
